<ion-header [translucent]="true">
  <ion-toolbar color="t1">
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
  <hr>
  <hr>
  <hr>
  <hr>
  <hr>
  <hr>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Mi perfil</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Email: {{ email }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-button expand="full" (click)="changeEmail(email)">Cambiar Correo</ion-button>
          <ion-button expand="full" (click)="changePassword(password)">Cambiar Contrase√±a</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-button id="button" (click)="logout()" color="primary" expand="block" shape="round">
    Cerrar Sesion
  </ion-button>
</ion-content>
